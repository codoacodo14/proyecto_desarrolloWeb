<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./contact-style.css" />
    <script
      src="https://kit.fontawesome.com/b37802bc78.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="contain-logo">
            <img class="logo" src="../static/img/logo.png" alt="" />
            <h1 class="contact-h1">¿Querés enviarnos tus sugerencias y/o consultas?</h1>
        </div>
        
        <h3>Encontranos en Redes</h3>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
    </header>
    <main>
        <form action="">
            <label for="nameUser">Nombre</label>
            <input type="text" placeholder="Ingresa tu nombre" name="nameUser" id="nameUser" required>
            <label for="mail">Email</label>
            <input type="text" placeholder="Ingresa mail" name="nameUser" id="email" required>
            <label for="phone">Teléfono de Contacto</label>
            <input type="number" placeholder="celular" name="nameUser" id="phone">
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button>Enviar</button>
        </form>
        <footer class="container-footer">
            <section class="icons-dates">
              <div class="info">
              <i class="fa-sharp fa-regular fa-clock"></i>
              <p>Lunes a Viernes<br />de 10 a 18 hs</p>
            </div>
            <div class="info">
              <i class="fa-solid fa-location-dot"></i>
              <p>Bv.Felicidad N°362<br />aquí el mapa de la ubicación</p>
            </div>
            <div class="info">
              <i class="fa-brands fa-whatsapp"></i>
              <p>Para coordinar visitas</p>
            </div>
            </section>
            <section class="end">
         
            <p>
              Hecho por
              <i class="fa-regular fa-lightbulb"></i>
              CodoaCodo Grupo 14
            </p>
          </section>
          </footer>
    </main>
</body>
</html>
