<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href=".../style.css" />
        <link rel="stylesheet" href="../library_consult.css">
        <link rel="shortcut icon" href="../static/img/logo.png" type="image/x-icon" />
        <script src="https://kit.fontawesome.com/b37802bc78.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./add_delete_book.css">
        <title>Agregar - Modificar - Eliminar Libro</title>
    </head>
<body id="content" class="hidden">

     <header class="container-header">
    </header>
    <br><br><br>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6  p-5 bg-warning-subtle">
                <h2>Agregar libro</h2>
                <form id="book-form">
                    <div class="form-group">
                        <label for="author">Autor:</label>
                        <input type="text" class="form-control" name="author" id="author" required>
                    </div>
                    <div class="form-group">
                        <label for="title">Título:</label>
                        <input type="text" class="form-control" name="title" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="editorial">Editorial:</label>
                        <input type="text" class="form-control" name="editorial" id="editorial" required>
                    </div>
                    <div class="form-group">
                        <label for="availability">Disponibilidad</label>
                        <input type="text" class="form-control" name="availability" id="availability">
                    </div>
                    <div class="form-group">
                        <label for="area">Área:</label>
                        <input type="text" class="form-control" name="area" id="area" required>
                    </div>
                    <button type="submit" class="btn btn-success">Agregar Libro</button>
                </form>
            </div>
            <div class="col-md-6  p-5 bg-warning-subtle">
                <h2>Eliminar Libro y/o Actualizar</h2>
                <form id="search_form">
                    <div class="form-group">
                        <label for="book-name">Nombre del Libro:</label>
                        <input type="text" class="form-control" id="book-name" name="book-name">
                    </div>
                    <div class="form-group">
                        <label for="book-author">Author del Libro:</label>
                        <input type="text" class="form-control" id="book-author" name="book-author">
                    </div>
                    <button type="submit" class="btn btn-success">Buscar</button>
                </form>
            </div>
        </div>
    </div>

    <div id="book-info-container"></div>
    <br><br>
    <div class="position-sticky">
        <div class="position-absolute top-100 start-50 translate-middle">
            <button id="close_session" class="btn btn-danger mt-6 mb-6">Cerrar Sesión</button>
        </div>
    </div>
    <br><br><br>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="../events/events.js"></script>
    <script>window.addEventListener('DOMContentLoaded', function () {
            let menuContainer = document.querySelector('.container-header');


            let xhr = new XMLHttpRequest();
            xhr.open('GET', '../nav.html', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    menuContainer.innerHTML = xhr.responseText;
                    let h1 = document.createElement('h1');
                    h1.classList.add('contact-h1');
                    h1.textContent = 'Biblioteca';

                    menuContainer.appendChild(h1);
                    initializeMenuFunctionality();
                }
            };
            xhr.send();
        });</script>

    <script src="./add_delete_book.js"></script>
</body>
</html>
