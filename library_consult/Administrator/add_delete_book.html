<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Libro</title>
</head>
<body>
    <h2>Agregar Libro</h2>
    <form id="book-form">
        <label for="author">Autor:</label>
        <input type="text" name="author" id="author" required>

        <label for="title">Título:</label>
        <input type="text" name="title" id="title" required>

        <label for="editorial">Editorial:</label>
        <input type="text" name="editorial" id="editorial" required>

        <label for="availability">Disponibilidad</label>
        <input type="text" name="availability" id="availability">

        <label for="area">Área:</label>
        <input type="text" name="area" id="area" required>

        <button type="submit">Agregar Libro</button>
    </form>
    <h2>Eliminar Libro y/o Actualizar</h2>
    <form id="search_form">
        <label for="book-name">Nombre del Libro:</label>
        <input type="text" id="book-name" name="book-name" >
        <label for="book-author">Autor del Libro:</label>
        <input type="text" id="book-author" name="book-author" >
        <button type="submit">Buscar</button>
      </form>
      <div id="book-info-container"></div>
      <button id="close_session">cerrar sesion</button>
    <script src="./add_delete_book.js"></script>
</body>
</html>
