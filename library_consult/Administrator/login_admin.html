<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css" />
    <link rel="shortcut icon" href="../static/img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../library_consult.css">
    <script src="https://kit.fontawesome.com/b37802bc78.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <title>Login Administrador</title>

</head>

<body>
    
<body>
    <header class="container-header">
    </header>

        <div class="container">
        <br>
        <div id="login" class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-12">
            <div class="text-center image-size-sm position-relative">
                <img src="https://annedece.sirv.com/Images/user-vector.jpg" alt="Imagen de Perfil" class="rounded-circle p-2 bg-white">
            </div>
            <br>
            <h3 class="text-center">Iniciar sesión</h3>
            <br><br>
            <form id="loginForm">
                <div class="form-group form-group-sm">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group form-group-sm">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <br>
                <button type="submit" class="btn btn-success btn-block mt-3 mx-auto d-block">Iniciar sesión</button>
            </form>
            <br><br><br><br><br>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="../events/events.js"></script>
    <script>window.addEventListener('DOMContentLoaded', function () {
            let menuContainer = document.querySelector('.container-header');


            let xhr = new XMLHttpRequest();
            xhr.open('GET', '../nav.html', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    menuContainer.innerHTML = xhr.responseText;
                    let h1 = document.createElement('h1');
                    h1.classList.add('contact-h1');
                    h1.textContent = 'Biblioteca';

                    menuContainer.appendChild(h1);
                    initializeMenuFunctionality();
                }
            };
            xhr.send();
        });</script>
    
    <script src="./login_admin.js"></script> 
</body>

</html>
