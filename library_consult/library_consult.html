<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="shortcut icon" href="../static/img/logo.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/b37802bc78.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Espacio Cultural "MOSAICO"</title>
</head>
<body>
    <header class="container-header">
            
    </header>
    <main>
        <h3>Podés Consultar la disponibilidad de libros <br> para retirar en el espacio aquí</h3>
        <section class="consult">
            <form id="container-form">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" ><br>
        
                <label for="author">Autor:</label>
                <input type="text" id="author" name="author" ><br>
        
                <label for="category">Género Literario:</label>
                <input type="text" id="category" name="category"><br>

                
        
                
        
                <button type="submit">Buscar Libro</button>
            </form>
        </section>
        <div id="results-container"></div>
        <a href="../library_consult/Administrator/login_admin.html" class="button">Ingreso a Administrador</a>
    </main>
    <script src="../events/events.js"></script>
            <script>window.addEventListener('DOMContentLoaded', function() {
                let menuContainer = document.querySelector('.container-header'); 
                
              
                let xhr = new XMLHttpRequest();
                xhr.open('GET', '../nav.html', true);
                xhr.onreadystatechange = function() {
                  if (xhr.readyState === 4 && xhr.status === 200) {
                    menuContainer.innerHTML = xhr.responseText;
                    let h1 = document.createElement('h1');
                        h1.classList.add('contact-h1');
                        h1.textContent = 'Biblioteca';
            
                        menuContainer.appendChild(h1);
                        initializeMenuFunctionality();
                  }
                };
                xhr.send();
              });</script>
              <script src="./library_consult.js"></script>
</body>
</html>
