<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./library_consult.css" />
    <link
      rel="shortcut icon"
      href="../static/img/logo.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/b37802bc78.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Consultas Biblioteca"</title>
  </head>

  <body>
    <header class="container-header"></header>
    <main>
      <br /><br /><br />
      <h3>
        Podés Consultar la disponibilidad de libros para retirar en el espacio
        aquí
      </h3>

      <section class="consult">
        <form id="container-form" class="row g-3">
          <div class="col-md-4">
            <label for="title" class="form-label">Título</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Homo Deus"
              value=""
            />
          </div>
          <div class="col-md-4">
            <label for="author" class="form-label">Autor</label>
            <input
              type="text"
              class="form-control"
              id="author"
              placeholder="Harari Yuval Noah"
              value="Harari Yuval Noah"
            />
          </div>
          <div class="col-md-4">
            <label for="category" class="form-label">Género Literario</label>
            <input
              type="text"
              class="form-control"
              id="category"
              placeholder="Filosofía-Historia General"
              value="Filosofía-Historia"
            />
          </div>

          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-sm btn-success btn-lg">
              Buscar Libro
            </button>
            <button type="reset" class="btn btn-sm btn-success btn-lg">
              Limpiar Búsqueda
            </button>
          </div>
        </form>
      </section>
      <br /><br /><br />
      <div id="results-container" class="text-center">
        <a
          href="../library_consult/Administrator/login_admin.html"
          class="btn btn-success"
          >Ingreso a Administrador
        </a>
      </div>
      <br /><br />
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="../events/events.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        let menuContainer = document.querySelector(".container-header");

        let xhr = new XMLHttpRequest();
        xhr.open("GET", "../nav.html", true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            menuContainer.innerHTML = xhr.responseText;
            let h1 = document.createElement("h1");
            h1.classList.add("contact-h1");
            h1.textContent = "Biblioteca";

            menuContainer.appendChild(h1);
            initializeMenuFunctionality();
          }
        };
        xhr.send();
      });
    </script>
    <script src="./library_consult.js"></script>
  </body>
</html>
